<body style="background-image: url(img/Fundo.png);">
    <div class="titulo">
        <img src="img/titulo.png" alt="150px">
    </div>
    <h1 style=" color:  white; position: absolute; top: 30% ; left: 50%; animation: fadeInLeftBig 3s; font-family: 'Common Pixel', sans-serif; color: yellow;"> Germano Disquete </h1>
    <div class="discveridi">
        <img src="img/germanodisk.png" width="725px">

    <nav>
        <a href="FLOPPY ARCH.html">Home</a>
        <a href="FLOPPY ARCH comprar.html">Comprar</a>

      <a href="FLOPPY ARCH Fale conosco.html">Fale conosco </a>
        <div class="animation start-home"></div>
    </nav>
    <font style="font-size: 20px;"> 
    <label  style="font-family: 'Common Pixel', sans-serif; color: yellow; animation: fadeInRightBig 3s; position: absolute; top: 40%; left: 50% " for="tamanho_hd">Tamanho do HD:</label>
    <select style="font-size: 15px; animation: fadeInLeftBig 3s; position: absolute; top: 45%; left: 50% "id="tamanho_hd" onchange="atualizarPreco()">
        <option value="1">500gb</option>
        <option value="2">1TB</option>
        <option value="4">2TB</option>
    </select>
    <label style="font-family: 'Common Pixel', sans-serif; color: yellow; animation: fadeInRightBig 3s; position: absolute; top: 55%; left: 50% "  for="preco_hd">Valor:</label>
    <p style="font-family: 'Common Pixel', sans-serif; color: yellow; animation: fadeInLeftBig 3s;  position: absolute; top: 59%; left: 50% " id="preco_hd">R$300</p>
    <span id="preco_hd" class="preco-hd"></span>
    
    </font>
<button class="pulha" style="animation: fadeInRightBig 3s; position: absolute; top: 65%; left: 50%; display: block; margin: 0 auto;font-size: 36px; height: 50px;width: 200px; font-family: 'Common Pixel', sans-serif; color: yellow;">
    <a href="FLOPPY ARCH carrinho.html" style="display: block; height: 100%; width: 100%; text-decoration: none; color: inherit;">
        Comprar
    </a>
<font style="font-family: 'Common Pixel', sans-serif; font-size: 35px;">  
    <h3 class="texto" > Disquete do Germanito</h3>
</font>


<script type="text/javascript">
    function atualizarPreco() {
        var tamanho = document.getElementById("tamanho_hd").value;
        var preco = 0;
        if (tamanho == 1) {
            preco = 250;
        } else if (tamanho == 2) {
            preco = 600;
        } else if (tamanho == 4) {
            preco = 800;
        }
        document.getElementById("preco_hd").innerHTML = "R$" + preco;
    }
</script>
